<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Batalha Naval</h1>
    <p>Posicione seus barcos escolhendo índices na matriz e depois lute contra a máquina!</p>

    <h2>Seu Campo</h2>
    <div id="player-board"></div>
    <h2>Campo Inimigo</h2>
    <div id="enemy-board"></div>

    <button id="start-game">Iniciar Jogo</button>

    <div id="game-status"></div>

    <input type="text" id="attack-input" placeholder="Ataque (linha,coluna)">
    <button id="attack-button">Atacar</button>

    <script src="script.js"></script>
</body>
</html>
